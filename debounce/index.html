<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debounce & Throttle Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="debounce.js" defer></script>
  </head>
  <body>
    <main>
      <div class="debounce__container">
        <div class="debounce__title">
          <h3>
            Debounce:
            <input type="checkbox" id="debounce-checkbox" checked />
          </h3>
        </div>
        <input
          type="text"
          placeholder="Start Searching Name..."
          id="input"
          class="debounce__input"
        />
        <div class="debounce__api-hit-count">
          <p>API Hit Count: <span id="api-hit-count">0</span></p>
          <button class="debounce__api-hit-count-reset" id="reset">
            Reset
          </button>
        </div>
        <ul id="list"></ul>
      </div>
    </main>
  </body>
</html>
